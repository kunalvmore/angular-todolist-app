<div>
    <img src="assets/Angular-icon.png" alt="logo" width="100" height="100" class="logo">  
    
    <h1 class="app-title">Todo List</h1>

    <div class="container">
        Add to todo...
        <br>
    
        <input type="text" class="input-text" placeholder="Type a todo" 
        [(ngModel)]="todoValue" (keyup.enter)="addItem()">
        <button class="add-btn" (click)="addItem()">Add Todo</button>
 
        <div class="list">
            <ul>
                <li *ngFor="let item of list">
                
                    <input type="Checkbox" 
                  [(ngModel)]="item.isDone"/>
                    {{ item.value }}
                    <button class="btn" 
                    (click)="deleteItem(item.id)">Delete</button>
                </li>
            </ul>
        </div>
    </div>
</div>
